<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Prediction</title>
</head>
<body>
    <h1>Price Prediction</h1>
    <form action="{{ url_for('predict_datapoint') }}" method="POST">
        <input type="text" name="crops" placeholder="Tomato','Onion','Coconut','Rice','Ragi (Finger Millet)" required><br>
        <input type="text" name="districts" placeholder="Bangalore','Mysore','Hassan','Tumkur','Chamrajnagar" required><br>
        <input type="number" name="day" placeholder="Day" required><br>
        <input type="number" name="month" placeholder="Month" required><br>
        <button type="submit" >Predict</button>
    </form>
    <h2>
        the prediction is{{result}}
    </h2>
</html>
